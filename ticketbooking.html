<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .tick{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .body{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            align-content: center;
            font-display: center;
        }
    </style>
</head>
<body>
    <h1 class="tick">Ticket Booking</h1>

    <form action="#" method="post">

        <label for=""> Name</label>
        <input type="text" placeholder="enter your name">
        <br><br><br>

        <label for="">gender</label>
        <input type="radio" name="gender"> male
        <input type="radio" name="gender"> female
        <br><br><br>

        <label for="">Contact No.</label>
<input type="tel" placeholder="enter your contact details">
<br><br><br>

 
<label for="">email id</label>
<input type="tel">
<br><br><br>

<label for="">PVR complex</label>
<input type="text" list="pvr-complex">
<datalist id="pvr-complex">
    <option>PVR GIP,Noida</option>
    <option>PVR citywalk,Saket</option>
    <option>PVR Logix city centre,Noida</option>
    <option>PVR WSM,Ghaziabad</option>
    <option>PVR GCM,greater noida</option>
</datalist>
<br><br><br>

<label for="">Movie</label>
<input type="text" list="movie-list">
<datalist id="movie-list">
    <option>Mr. and Ms. Mahi</option>
    <option>Laapta Ladies</option>
    <option>Savi</option>
    <option>Srikanth</option>
    <option>Furiosa: A mad max saga</option>
    
</datalist>
<br><br><br>
<label for="">date</label>
<input type="date" placeholder="select a date">
<br><br><br>

<label for="">Showtime</label>
<select>
    <option>select showtime</option>
    <option>9:00 AM</option>
    <option>12:00 PM</option>
    <option>3:00 PM</option>
    <option>6:00 PM</option>
    <option>9:00 PM</option>
    <option>12:00 AM</option>
    </select>
    <br><br><br>

    <label for="tickets">Number of Tickets:</label>
        <input type="number" id="tickets" name="tickets" min="1" max="10">
